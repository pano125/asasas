<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание теста</title>
    <link rel="stylesheet" href="stylenorm.css">
    <script defer src="generateTest.js"></script>
</head>
<body>
    <div class="container">
        <h1>Создание теста</h1>
        <form id="testForm">
            <div class="form-group">
                <label for="text-input">Задание, не более 300 символов</label>
                <textarea id="text-input" name="text-input" maxlength="300"></textarea>
            </div>
            <div class="form-group">
                <label for="prototype-link">Embed-ссылка на кликабельный прототип</label>
                <input type="url" id="prototype-link" name="prototype-link">
            </div>
            <div class="form-group">
                <label for="other-site-link">Ссылка на форму для сбора ОС</label>
                <input type="url" id="other-site-link" name="other-site-link">
            </div>
            <button type="submit">Опубликовать тест</button>
        </form>

        <div id="result"></div>
    </div>
</body>
</html>
